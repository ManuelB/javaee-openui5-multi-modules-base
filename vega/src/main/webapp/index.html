<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<script id='sap-ui-bootstrap' src="https://openui5.hana.ondemand.com/1.70.0/resources/sap-ui-core.js"
	data-sap-ui-theme='sap_fiori_3'
	data-sap-ui-compatVersion='edge' data-sap-ui-preload='async'
	data-sap-ui-async="true"
	data-sap-ui-bindingSyntax='complex'
	data-sap-ui-resourceroots='{
	 	"incentergy" : "./incentergy"
	}'
	>
</script>
<script>
sap.ui.getCore().attachInit(function () {
	sap.ui.require(["incentergy/base/vega/Vega"], function (Vega) {
		sap.ui.getCore().loadLibrary("incentergy/base/vega")
		var vega = new Vega();
		vega.setContent(JSON.stringify({
	        $schema: 'https://vega.github.io/schema/vega-lite/v2.0.json',
	        description: 'A simple bar chart with embedded data.',
	        data: {
	          values: [
	            {a: 'A', b: 28},
	            {a: 'B', b: 55},
	            {a: 'C', b: 43},
	            {a: 'D', b: 91},
	            {a: 'E', b: 81},
	            {a: 'F', b: 53},
	            {a: 'G', b: 19},
	            {a: 'H', b: 87},
	            {a: 'I', b: 52}
	          ]
	        },
	        mark: 'bar',
	        encoding: {
	          x: {field: 'a', type: 'ordinal'},
	          y: {field: 'b', type: 'quantitative'}
	        }
	      }));
		vega.placeAt("content");
	});
})
</script>
<style>
html,  #content > div {
    height: 100%;
}
</style>
</head>
<body class='sapUiBody' id='content'>
</body>
</html>
